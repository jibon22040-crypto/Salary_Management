{% extends 'base.html' %}

{% block body %}
    


<!DOCTYPE html>
<html>
<style>
form {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

label {display: block;}

input[type=text], select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
<body>

<h2>Employee_add</h2>

<form action="" method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
  <label for="fname">Name</label>
  <input type="text" id="fname" name="Name" value="{{employee.Name}}" placeholder="Your name..">

  <label for="lname">Designation</label>
  <input type="text" id="lname" name="Designation" value="{{employee.Designation}}" placeholder="Your Designation name..">

  <label for="fname">Basic_salary</label>
  <input type="number" id="fname" name="Basic_salary" value="{{employee.Basic_salary}}" placeholder="Your Basic_salary..">

  <label for="lname">HAR_percent</label>
  <input type="number" id="lname" name="HAR_percent" value="{{employee.HAR_percent}}" placeholder="Your HAR_percent..">

  <label for="fname">DA_percent</label>
  <input type="number" id="fname" name="DA_percent" value="{{employee.DA_percent}}" placeholder="Your DA_percent..">

  <label for="lname">TA_percent</label>
  <input type="number" id="lname" name="TA_percent" value="{{employee.TA_percent}}" placeholder="Your TA_percent..">

  <label for="fname">Bonus</label>
  <input type="number" id="fname" name="Bonus" value="{{employee.Bonus}}" placeholder="Your Bonus..">

  <label for="lname">Overtime_hours</label>
  <input type="number" id="lname" name="Overtime_hours" value="{{employee.Overtime_hours}}" placeholder="Your Overtime_hours..">
  
  <label for="lname">Picture</label>
  <input type="file" id="lname" name="Picture" value="{{employee.Picture}}" placeholder="Your Overtime_hours..">


  
  <input type="submit" value="Submit">
</form>

</body>
</html>

<a href="{% url 'employee_list' %}">Employee_list</a>
{% endblock body %}
